</head>

    <div class="modal fade" id="showVideoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="width:820px;" id="videoModal">
            <div class="modal-content" id="turnToSwitchModal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">实时视频</h4>
                </div>
                <div class="modal-body" style="height:500px;">
                    <div id="ActiveX" class="ActiveX">
                        <!--<div id="tipdiv" style="display:none;">
                            <a href="./IMOSACTIVE.exe">当前无法播放视频，请点击点击此处下载安装控件</a>
                        </div>-->
                        <!--上元控件-->
                        <div id="playdiv" style="height:500px;">
                            <object classid="clsid:B1A739F2-A8CA-4214-AC65-73E4C9569ACD" style="border:0px;width:100%;height:100%;" id="videoobj" events="True"> </object>
                        </div>
                        <!--宇视控件-->
                        <!--<div id="playdiv">
                            <object classid="clsid:067A4418-EBAC-4394-BFBE-8C533BA6503A" id="h3c_IMOS_ActiveX" style="border:0px;width:100%;height:100%;" events="True"> </object>
                        </div>	-->
                    </div>
                </div>
            </div>
        </div>
    </div>




    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Open modal for @fat</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
