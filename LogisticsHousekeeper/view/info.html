
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>报修详情</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
    <link rel="stylesheet" href="../static/test.css"/>
    <style>
        .details-top{
            background: #288feb;
            padding: 8px 10px;
        }
        .details-top p{
            color: #ffffff;
            font-size: 0.85rem;
        }
        .details-top-dh{
            color: #ffffff;
            font-size: 0.85rem;;
        }
        .bx_img{
            height: 70px;
            width: 90%;
        }
    </style>
</head>
<body style="background: #f8f8f8">
<div class="container" id="container">
    <div class="page tabbar js_show">
        <div class="page__bd" style="height: 100%;">
            <div class="weui-cell details-top">
                <div class="weui-cell__hd"><img src="../images/icon_bl.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
                <div class="weui-cell__bd">
                    <p>报修信息</p>
                </div>
                <div class="weui-cell__ft details-top-dh">Bx8407201806219363</div>
            </div>
            <div class="weui-panel weui-panel_access" style="margin-top: 0;">
                <div class="weui-panel__bd" >
                    <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg" style="padding-right: 0;">
                        <div class="weui-media-box__hd" style="width: 50px; height: 50px;">
                            <img class="weui-media-box__thumb" src="../images/icon_user1.png" alt="">
                        </div>
                        <div class="weui-media-box__bd">
                            <h4 class="weui-media-box__title" id="repairMan">报修人：</h4>
                            <p class="weui-media-box__desc" style="font-size: 0.75rem;" id="repairTime">报修时间：</p>
                        </div>
                    </a>
                </div>
                <div class="weui-cell" style="align-items: inherit;">
                    <div class="weui-cell__ft" style="color: #333; font-size: 17px; font-weight: normal;width: 25%; text-align: left;">维修项目</div>
                    <div class="weui-cell__bd" >
                        <span style="color: #333; font-size: 17px; font-weight: normal;" id="repairProject"></span>
                    </div>
                </div>
                <div class="weui-cell" style="align-items: inherit;">
                    <div class="weui-cell__ft" style="color: #333; font-size: 17px; font-weight: normal;width: 25%; text-align: left;">报修地址</div>
                    <div class="weui-cell__bd" >
                        <span style="color: #333; font-size: 17px; font-weight: normal;" id="repairAddress"></span>
                    </div>
                </div>
                <div class="weui-cell" style="align-items: inherit;">
                    <div class="weui-cell__ft" style="color: #333; font-size: 17px; font-weight: normal;width: 25%; text-align: left;">报修内容</div>
                    <div class="weui-cell__bd" >
                        <span style="color: #333; font-size: 17px; font-weight: normal; margin-bottom: 5px;" id="repairContent"></span>
                        <div class="weui-flex" id="repairUrl" style="margin-top: 10px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui-cells" style="text-align: center;display: none;" id="countCheck">
                <img id="zzfw" alt="" src="" style="text-align: center; width: 100%;" >
            </div>
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><img src="../images/icon_bl.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
                    <div class="weui-cell__bd">
                        <p class="weui-cell__bd_title">报修进度</p>
                    </div>
                </div>
                <div class="weui-cells weui-cells-speed" id="repairList">
                </div>
            </div>
        </div>
    </div>
    <div class="js_dialog iosDialog1-cancel" style="opacity: 0; display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">提醒</strong></div>
            <div class="weui-dialog__bd" style="color: #353535;">确认取消此工单</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" style="color: #999;">不，我在想想</a>
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" style="color: #288feb;">确认</a>
            </div>
        </div>
    </div>
    <div>
        <div class="weui-mask weui-mask-pj" id="iosMask" style="opacity: 0; display: none;"></div>
        <div class="weui-actionsheet" id="iosActionsheet">
            <div class="weui-cell iosActionsheet-title">
                <p>评价</p>
            </div>
            <div class="weui-cell" style="padding: 0"></div>
            <div class="evaluateBox">
                <p class="title-choose">请选择</p>
                <div class="starts clearfix">
                    <ul id="pingStar">
                        <li rel="1" title="很不满意"></li>
                        <li rel="2" title="不满意"></li>
                        <li rel="3" title="一般"></li>
                        <li rel="4" title="满意"></li>
                        <li rel="5" title="很满意"></li>
                    </ul>
                    <input type="hidden" value="" id="startP">
                    <p id="dir" style="padding-top: 10px"></p>
                </div>
                <div class="weui-cell" style="padding: 0"></div>
                <div class="single-evaluate-box">
                    <div class="single-evaluate">
                        <span>速度:</span>
                        <ul class="pingStar-s">
                            <li class="pingStar-s-li" rel="1" title="很不满意"></li>
                            <li class="pingStar-s-li" rel="2" title="不满意"></li>
                            <li class="pingStar-s-li" rel="3" title="一般"></li>
                            <li class="pingStar-s-li" rel="4" title="满意"></li>
                            <li class="pingStar-s-li" rel="5" title="很满意"></li>
                        </ul>
                        <input type="hidden" value="" class="startP-s">
                    </div>
                    <div class="single-evaluate">
                        <span>质量:</span>
                        <ul class="pingStar-z">
                            <li class="pingStar-z-li" rel="1" title="很不满意"></li>
                            <li class="pingStar-z-li" rel="2" title="不满意"></li>
                            <li class="pingStar-z-li" rel="3" title="一般"></li>
                            <li class="pingStar-z-li" rel="4" title="满意"></li>
                            <li class="pingStar-z-li" rel="5" title="很满意"></li>
                        </ul>
                        <input type="hidden" value="" class="startP-z">
                    </div>
                    <div class="single-evaluate">
                        <span>态度:</span>
                        <ul class="pingStar-t">
                            <li class="pingStar-t-li" rel="1" title="很不满意"></li>
                            <li class="pingStar-t-li" rel="2" title="不满意"></li>
                            <li class="pingStar-t-li" rel="3" title="一般"></li>
                            <li class="pingStar-t-li" rel="4" title="满意"></li>
                            <li class="pingStar-t-li" rel="5" title="很满意"></li>
                        </ul>
                        <input type="hidden" value="" class="startP-t">
                    </div>
                </div>
                <textarea class="evaluate-text" name="evaluate" placeholder="关于维修服务，我想说" id="content"></textarea>
            </div>
            <div class="weui-msg__opr-area">
                <p class="weui-btn-area submit-btn">
                    <a href="javascript:;" class="weui-btn weui-btn_disabled weui-btn_default" style="background: #efeff4" onclick="Submit()">提交</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>

<script src="/static/WeChatA/Common_js/Globla.js"></script>
