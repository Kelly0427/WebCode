    	<script type="text/javascript">
   
		    var textAlign = {1: "center", 2: "left", 3: "right"}
		
		    var preview = function () {
		        // 获取内容
		        var text = $("textarea[name=content]").val();
		
		        // 将内容添加到预览框
		        $("#preview").html(text);
		
		        // 获取情报板尺寸
		        var boardSize = $("select[name=boardSize] option:selected").val().split('*');
		
		        // 获取字体
		        var fontFamily = $("select[name=font] option:selected").html();
		
		        // 获取字体大小
		        var fontSize = $("select[name=fontSize] option:selected").html();
		
		        // 获取字体颜色
		        var fontColor = $("select[name=fontColor] option:selected").html();
		        var color = "";
		        switch (fontColor) {
		            case "黄色":
		                color = "yellow";
		                break;
		            case "绿色":
		                color = "green";
		                break;
		            case "红色":
		                color = "red";
		                break;
		            default:
		                color = "#363636"
		        }
		
		        // 对其方式
		        var align = $("select[name=align] option:selected").val();
		        // 预览框写入css
		        // $("#preview").css({"color":color,"textAlign":textAlign[align], "fontFamily": fontFamily, "fontSize":fontSize, "color": fontColor,"width":boardSize[0],"height":boardSize[1],"background",'#000'})
		        $("#preview").css("color", color);
		        $("#preview").css("fontFamily", fontFamily);
		        $("#preview").css("font-size", fontSize + "px");
		        $("#preview").css("textAlign", textAlign[align]);
		        $("#previewBar").css("width",boardSize[0]);
		        $("#previewBar").css("height",boardSize[1]);
		        $("#previewBar").css("background",'#000'); 
		      
		        /* <![CDATA[ */
		        	if(boardSize[1]<$("#preview").height()||boardSize[0]<$("#preview").width()){
		        		 var box = $("#mb-remove-row");
		 			    box.addClass("open");
		 			    box.find(".mb-control-yes").on("click",function(){
		 			    	box.removeClass("open");	
		 			    })
		        	}
		       /*  ]]> */
		        
		    }
		    $('.self-submit').click(function(){
    		    var box = $("#mb-remove-row1");
			    box.addClass("open");
			    box.find("#mb-remove-row .mb-control-yes").on("click",function(){
			    	box.removeClass("open");	
			    })
    	  })
		
	</script>
